<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  
  <body>

    <h1>Rock Paper Scissors</h1>
    
    <h6>Against the Computer!</h6>
    
    <div class="score"><u>Score</u></div>

    <div class="container1">
      <div class=ps >Player<label class="box1" id="pScore">0</label></div> 
      <div class=cs>Computer<label class="box1" id="cScore">0</label></div>
    </div>

    <div class="container2">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div class="container3">
      <div class="pc"><u>Players Choice</u><label class="box2" id="pChoice"></label></div>
      <div class="cc"><u>Computers Choice</u><label class="box2" id="cChoice"></label></div>
    </div>
    
    <div class="container4">
      <label class=btmText id="winner"></label>
    </div>

    <div class="container5">
      <button id="reset">Reset</button>
    </div>
    

    <!-- Test button to try to get thing working properly. 
         Right now it only works if your refresh between clicks.
         FIXED!!!
    <button id="testing">TEST</button>
   -->
    <script src="script.js"></script>
  </body>

</html>
